<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录 - NEXI CHAT</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <span></span>
        <span></span>
        <span></span>
        <div class="version-info" id="versionInfo"></div>
        <div class="login-container">
            <!-- 图片容器 -->
            <div class="video-container">
                <video autoplay muted loop style="width: 100%; height: 100%; object-fit: cover; border-radius: 20px 0 0 20px;">
                    <source src="videos/bg1.mp4" type="video/mp4">
                </video>
            </div>
            
            <!-- 登录表单 -->
            <div class="login-box">
                <div class="logo">
                    <img src="images/logo.png" alt="NEXI CHAT" class="login-logo">
                    <h2>登录NEXI CHAT</h2>
                </div>
                <form id="loginForm">
                    <div class="form-group">
                        <label for="username">用户名</label>
                        <input type="text" id="username" name="username" required autofocus>
                    </div>
                    <div class="form-group">
                        <label for="password">密码</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    <button type="submit" class="btn-primary">登录</button>
                </form>
                <p class="register-link">还没有账号？<a href="register.html">立即注册</a></p>
                <div id="errorMessage" class="error-message"></div>
            </div>
        </div>
    </div>

    <script src="js/auth.js"></script>
    <script>
        // 检查注册功能状态
        fetch('/api/registration-status')
            .then(response => response.json())
            .then(data => {
                const registerLink = document.querySelector('.register-link');
                if (!data.enabled && registerLink) {
                    registerLink.style.display = 'none';
                }
            })
            .catch(error => {
                console.error('获取注册状态失败:', error);
            });

        // 获取并显示版本号
        fetch('/api/version')
            .then(response => response.json())
            .then(data => {
                const versionElement = document.getElementById('versionInfo');
                if (versionElement) {
                    versionElement.textContent = data.version;
                }
            })
            .catch(error => {
                console.error('获取版本号失败:', error);
            });
    </script>
</body>
</html>
